post:
  operationId: PostToken
  summary: User Login (JWT)
  x-authenticated: false
  description: >-
    After a successful login, a JWT token is returned for subsequent
    authorization.
  parameters: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - email
            - password
          properties:
            email:
              type: string
              description: The User's email.
            password:
              type: string
              description: The User's password.
  x-codegen:
    method: getToken
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/admin_token/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_token/post.sh
  tags:
    - Auth
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminBearerAuthRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/incorrect_credentials.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
